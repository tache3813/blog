<!-- category widget -->
<div class="card my-4">
  <h5 class="card-header">Categories</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6">
        <ul class="list-unstyled mb-0">
          {% for category in category_list %}
          <li><a href="{% url 'myblog:category' category.pk %}">{{ category }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
