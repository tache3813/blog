{% extends 'myblog/base.html' %}

{% block content %}
{% for post in post_list %}
  <div class="card mb-3">
    <h2 class="card-header bg-dark text-white">{{ post.title }}</h2>
    <div class="card-body">
      <p>{{ post.created_at }}, {{ post.category }}</p>
      <a href="{% url 'myblog:detail' post.pk %}" class="btn btn-dark">Read more...</a>
    </div>
  </div>
{% endfor %}

{% include 'myblog/page.html' %}

{% endblock %}
